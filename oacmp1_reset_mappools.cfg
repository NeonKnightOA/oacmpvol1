//OACMP Volume 1 Mappools
//You can use these scripts to enable and disable OACMP Volume 1 maps for "auto change map" feature (g_autonextmap).
//
//To enable: /exec oacmp1_set_mappools
// (this sets g_mappools variable to use OACMP volume 1 pools)
//To disable: /exec oacmp1_reset_mappools
// (this resets g_mappools variable to OA's default value)
// Important note about "oacmp1_reset_mappools" script: it may not work correctly in case you haven't loaded any map yet.
// If needed, just load a map and then exec it again.
//
//
//
// The feature works only when you have g_autonextmap set to 1. These scripts do not turn it on or off.
// 
// For more infos: http://openarena.wikia.com/wiki/G_autonextmap
//
// These have been tested with OpenArena 0.8.8
//
//
reset g_mappools
